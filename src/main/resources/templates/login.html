<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- NAVIGATION -->
            <div class="col-md-2">
                <h4>
                    Navigation
                </h4>
                <hr>
                <p>
                    <a href="/home">Go back</a>
                </p>
            </div>

            <!-- MAIN -->
            <div class="col-md-6">
                <h3>
                    Login page
                </h3>
                <p>Log into an existing account.</p>
                <hr>

                <div class="mb-5" style="height: 1em">
                    <p>
                        <span class="text-danger" th:if="${param.error}">Invalid username or password.</span>
                        <span class="text-info" th:if="${param.logout}">You have been logged out.</span>
                    </p>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3 text-center">
                        <label>
                            <input class="form-control" type="text" name="username" placeholder="Username"/>
                        </label>
                    </div>
                    <div class="mb-4 text-center">
                        <label>
                            <input class="form-control" type="password" name="password" placeholder="Password"/>
                        </label>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                    <p class="text-center">
                        <a href="/register">Create new account.</a>
                    </p>

                </form>
            </div>

            <!-- ACTIONS -->
            <div class="col-md-4">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- NAVIGATION -->
            <div class="col-md-2">
                <h4>
                    Navigation
                </h4>
                <hr>
                <p>
                    <a href="/home">Go back</a>
                </p>
            </div>

            <!-- MAIN -->
            <div class="col-md-6">
                <h3>
                    Users
                </h3>
                <p>Send someone a message.</p>
                <hr>

                <div th:if="${users.isEmpty()}">
                    <span>No users found ...</span>
                </div>

                <div th:unless="${users.isEmpty()}">
                <div th:each="user: ${users}">
                    <div class="card mb-2">
                        <div class="card-body">
                            <div class="row h-100">

                                <div class="col-md-2 my-auto text-center text-muted h-100">
                                    <h3 class="my-auto">
                                        <span th:text="${user.getId()}"></span>
                                    </h3>
                                </div>

                                <div class="col-md-7 card-title my-auto h-100">
                                    <h3 class="my-auto">
                                        <span th:text="${user.getUsername()}"></span>
                                    </h3>
                                </div>

                                <div class="col-md-3 my-auto text-center">
                                    <a class="btn btn-link" th:href="@{'/send/'+${user.getId()}}">Send message</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            </div>

            <!-- ACTIONS -->
            <div class="col-md-4">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
